apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "odk.fullname" . }}
  labels:
    app: {{ template "odk.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  template:
    metadata:
      labels:
        app: {{ template "odk.name" . }}
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.odk.repository }}:{{ .Chart.Version }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.service.internalPort }}
          livenessProbe:
            httpGet:
              path: /
              port: {{ .Values.service.odk.internalPort }}
          readinessProbe:
            httpGet:
              path: /
              port: {{ .Values.service.kernal.internalPort }}
          env:
          - name: CAS_SERVER_URL
            value: https://{{ .Values.ums_url }}.ehealthafrica.org
          - name: CSRF_COOKIE_DOMAIN
            value: .{{ .Values.domain }}
          - name: HOSTNAME
            value: {{ .Values.url_prefix }}.gather2.org
          - name: RDS_DB_NAME
            value: {{ .Values.datbase_name }} 
          - name: RDS_PORT
            value: {{ .Values.database_port }} 
          - name: WEB_SERVER_PORT
            value: {{ .Values.web_server_port }} 
          - name: AETHER_KERNEL_TOKEN
            valueFrom:
              secretKeyRef:
                name: {{ .Values.environment }}-{{ .Values.project }}-secrets
                key: odk_token 
          - name: RDS_HOSTNAME
            valueFrom:
              secretKeyRef:
                name: {{ .Values.environment }}-database 
                key: host 
          - name: RDS_USERNAME 
            valueFrom:
              secretKeyRef:
                name: {{ .Values.environment }}-database 
                key: user 
          - name: RDS_PASSWORD 
            valueFrom:
              secretKeyRef:
                name: {{ .Values.environment }}-database 
                key: password
          volumeMounts:
          - mountPath: /var/www/static
            name: static-assets-volume
        - name: nginx
          image: nginx:stable-alpine
          ports:
          - containerPort: 80
          volumeMounts:
          - mountPath: /var/www/static
            name: static-assets-volume
          - mountPath: /etc/nginx/conf.d
            name: odk-nginx-config
      imagePullSecrets:
      - name: regsecret
      volumes:
      - name: static-assets-volume
        emptyDir: {}
      - name: odk-nginx-config 
        configMap:
          name: odk-nginx-config
      restartPolicy: Always

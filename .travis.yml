language: python

python:
  - "3.4"

sudo: required

services:
  - docker

env:
  DOCKER_COMPOSE_VERSION: 1.5.2

before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin

cache:
  directories:
    - $HOME/.cache/pip

install:
    - pip install flake8
    - pip install -r pip-deploy.txt

before_script:
  - flake8
  - fab stage prebuild
  - docker-compose up -d db
  - docker-compose run core setuplocaldb
  - docker-compose run importer entrypoint.sh setupdb

script:
  - docker-compose run core test_coverage
  - docker-compose run importer entrypoint.sh test_coverage

after_success:
  ./travis_deploy.sh
